    <div class="container">
      <div class="row">
        <div id="randomSearch">
          <div id="ptBanner">

          <div class="col-md-12 center">
            <h2

              style="font-family: Verdana, Geneva, sans-serif;"

          </div>
          <div class="col-md-8 col-md-offset-2">
            <div class="row center">
              <span
                id="changeName"
                class="btn btn-lg btn-success rfont"
                style="font-family: Verdana, Geneva, sans-serif;"
                >Change Names</span
              >
              <span
                id="save"
                class="btn btn-lg btn-default rfont hidden"
                style="font-family: Verdana, Geneva, sans-serif;"
                >Save and Share</span
              >
            </div>
            <div class="row center pad-tb-10">
              <form
                class="form-inline rfont hidden"
                style="font-family: Verdana, Geneva, sans-serif;"
              >
                Timer :
                <select
                  class="form-control rfont secondSelect"
                  name="seconds"
                  style="font-family: Verdana, Geneva, sans-serif;"
                >
                  <option value="1">1 Second</option>
                  <option value="2">2 Seconds</option>
                  <option value="3" selected="selected">3 Seconds</option>
                  <option value="4">4 Seconds</option>
                  <option value="5">5 Seconds</option>
                  <option value="6">6 Seconds</option>
                  <option value="7">7 Seconds</option>
                </select>
                <!-- Font : -->
                <select
                  id="fontControl"
                  class="form-control rfont hidden"
                  style="font-family: Verdana, Geneva, sans-serif;"
                >
                  <option
                    data-value="1"
                    style='font-family: "Arial, Helvetica, sans-serif"'
                    value='"Arial, Helvetica, sans-serif"'
                    >Arial
                  </option>
                  <option
                    data-value="2"
                    style='font-family:"Comic Sans MS", cursive'
                    value='"Comic Sans MS", cursive'
                    >Comic Sans
                  </option>
                  <option
                    data-value="3"
                    style="font-family: Georgia, serif"
                    value="Georgia, serif"
                    >Georgia
                  </option>
                  <option
                    data-value="4"
                    style='font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif'
                    value='"Palatino Linotype", "Book Antiqua", Palatino, serif'
                    >Palatino Linotype
                  </option>
                  <option
                    data-value="5"
                    style='font-family: "Times New Roman", Times, serif'
                    value='"Times New Roman", Times, serif'
                    >Times New Roman
                  </option>
                  <option
                    data-value="6"
                    style="font-family: Verdana, Geneva, sans-serif"
                    value="Verdana, Geneva, sans-serif"
                    selected=""
                    >Verdana
                  </option>
                </select>
              </form>
            </div>
            <div class="col-md-12">
              <span
                id="go"
                class="btn btn-warning btn-lg rfont go-btn"
                style="font-family: Verdana, Geneva, sans-serif;"
                >Go!</span
              >
            </div>
            <div
              id="valuesHolder"
              class="hidden col-md-12 rfont pad-tb-10"
              style="font-family: Verdana, Geneva, sans-serif;"
            >
              <textarea
                id="values"
                class="form-control rfont"
                rows="10"
                placeholder="Special characters are not allowed."
                style="font-family: Verdana, Geneva, sans-serif;"
              ></textarea>
            </div>
            <div id="saveHolder" class="hidden col-md-12 pad-tb-10 center">
              <form
                name="bitylink"
                id="shorten"
                class="form-group"
                action="random-name-selector/shorten"
                method="post"
                data-remote=""
              >
                <input
                  type="hidden"
                  name="_token"
                  value="51wlQ8JUphqlWifVkeiIA39yICoe8JFIgRbklt9L"
                />
                <input type="hidden" name="url" />
              </form>
              <span
                class="rfont"
                style="font-family: Verdana, Geneva, sans-serif;"
                >Short Shareable URL</span
              >
              <input
                id="bitlyLink"
                class="form-control rfont"
                placeholder="Loading please wait..."
                style="font-family: Verdana, Geneva, sans-serif;"
              />
              <span
                class="rfont"
                style="font-family: Verdana, Geneva, sans-serif;"
                >Long Shareable URL</span
              >
              <input
                id="shareLink"
                class="form-control rfont"
                style="font-family: Verdana, Geneva, sans-serif;"
              />
              <span
                class="rfont"
                style="font-family: Verdana, Geneva, sans-serif;"
                >Embed Code</span
              >
              <input
                id="embedCode"
                class="form-control rfont"
                style="font-family: Verdana, Geneva, sans-serif;"
              />
